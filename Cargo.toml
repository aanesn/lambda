[package]
name = "lambda"
version = "0.1.2"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
aws-config = { version = "1.8.3", default-features = false, features = ["rt-tokio", "credentials-process", "sso"] }
aws-sdk-iam = { version = "1.84.0", default-features = false, features = ["rt-tokio"] }
aws-sdk-lambda = { version = "1.91.0", default-features = false, features = ["rt-tokio"] }
cargo-zigbuild = "0.20.1"
clap = { version = "4.5.42", features = ["derive"] }
crossterm = "0.29.0"
indicatif = "0.18.0"
inquire = "0.7.5"
rust-embed = "8.7.2"
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
toml = "0.9.4"
unicode-xid = "0.2.6"
uuid = { version = "1.18.0", features = ["v4"] }
which = "8.0.0"
zip = "4.3.0"
