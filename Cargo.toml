[package]
name = "lambda"
version = "1.0.3"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
aws-config = "1.8.3"
aws-sdk-iam = "1.84.0"
aws-sdk-lambda = "1.91.0"
cargo-zigbuild = "0.20.1"
clap = { version = "4.5.42", features = ["derive"] }
crossterm = "0.29.0"
indicatif = "0.18.0"
inquire = "0.7.5"
rust-embed = "8.7.2"
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
toml = "0.9.4"
unicode-xid = "0.2.6"
uuid = { version = "1.18.0", features = ["v4"] }
which = "8.0.0"
zip = "4.3.0"

[patch.crates-io]
aws-lc-sys = "=0.22.0"
